<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de pais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-form>
  <ion-item>
    <ion-label position="floating">Email*:</ion-label>
    <ion-input [(ngModel)]="pais.email" requiered></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Senha*:</ion-label>
  <ion-input [(ngModel)]="pais.senha" requiered></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Telefone*:</ion-label>
  <ion-input [(ngModel)]="pais.telefone" requiered></ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Estado*:</ion-label>
  <ion-select  [(ngModel)]="pais.estado" [value] = "nome" requiered></ion-select>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Cidade*:</ion-label>
  <ion-select [(ngModel)]="pais.cidade" [value] = "nome" requiered></ion-select>
  </ion-item>
  </ion-form>
  <ion-button (click)= "cadastrar">cadastrar</ion-button>
  <ion-button (click)= "redefinir">redefinir senha</ion-button>

</ion-content>
