<ion-header>
  <ion-toolbar color = "success">
    <ion-title>Cadastro de pais</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card-content>
    <form #meuSonho='ngForm'>
      <ion-item>
        <ion-label position="floating">Nome de usuário:</ion-label>
        <ion-input #nome = "ngModel" placeholder="insira um nome de usuário"  [(ngModel)]="pais.nome" type="text" requiered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email*:</ion-label>
        <ion-input #email='ngModel' placeholder="insira o seu email" name="email" [(ngModel)]="pais.email" requiered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha*:</ion-label>
        <ion-input #senha='ngModel' type="password" placeholder="insira a sua senha" name="senha" [(ngModel)]="pais.senha" minlength="8" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone*:</ion-label>
        <ion-input #telefone='ngModel' placeholder="insira seu telefone" name="telefone" [(ngModel)]="pais.telefone" requiered></ion-input>
      </ion-item>
    </form>
    <ion-item>
      <ion-label position="floating">Estado*:</ion-label>
      <ion-select  [(ngModel)]="pais.estado" [value]="estado" >
        <ion-select-option *ngFor='let estado of listaEstado | async' [value]="estado">{{estado.sigla}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cidade*:</ion-label>
      <ion-select  [(ngModel)]="pais.cidade" >
        <ion-select-option *ngFor='let cidade of listaCidade | async' [value]="cidade">{{cidade.nome}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-card>
      <span style='color:red' *ngIf="nome.errors && nome.touched">
        <ion-label>O nome de usuário é obrigatório! </ion-label>
      </span>
      <span style='color:red' *ngIf="email.errors && email.touched">
        <ion-label>O email é obrigatório! </ion-label>
      </span>
      <span style='color:blue' *ngIf="senha.errors && senha.touched">
        <ion-label> A senha é obrigatória (minímo 8 caracteres)!</ion-label>
      </span>
      <span style='color:red' *ngIf="telefone.errors && telefone.touched">
        <ion-label> O telefone é obrigatório!</ion-label>
      </span>

    </ion-card>
  </ion-card-content>


  <ion-button [disabled]='!meuSonho.form.valid' color="success" shape = "round" expand="full" (click)="cadastrar">cadastrar</ion-button>

</ion-content>
