<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) = "enterNickname()">
  <ion-list>
    <ion-item>
      <ion-label position = "floating">Escreva seu nome</ion-label>
      <ion-input type = "text" [(ngModel)] = "chat.nickname" name = "nickname" requiered = ""></ion-input>
    </ion-item>
    <ion-item>
      <ion-button shape = "round" color = "success" type = "submit">enviar</ion-button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
