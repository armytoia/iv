<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Cidades
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cidade of listaFiltro">
      <ion-label>{{ cidade.nome }}</ion-label>
      <ion-label> {{ estado.sigla }}</ion-label>
      <ion-button color="danger" (click)="excluir(cidade.key)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
