<ion-header>
  <ion-toolbar>
    <ion-title>Cidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form #meuSonho='ngForm'>
      <ion-item>
        <ion-label position="floating">Nome*:</ion-label>
        <ion-input #nome = "ngModel" name="nome" [(ngModel)]="cidade.nome" requiered></ion-input>
      </ion-item>
    </form>
    <ion-item>
      <ion-label position="floating">Sigla*:</ion-label>
      <ion-select  [(ngModel)]="cidade.estado" >
        <ion-select-option *ngFor='let estado of listaEstado | async' [value]="estado">{{estado.sigla}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card-content>
  <ion-card>
    <span style='color:red' *ngIf="nome.errors && nome.touched">
      <ion-label>O nome é obrigatório! </ion-label>
    </span>
  </ion-card>
  <ion-button [disabled]='!meuSonho.form.valid' expand="full" shape="round" (click)="salvar()">salvar</ion-button>
</ion-content>
