<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Alunos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let aluno of listaFiltro">
      <ion-label>{{ aluno.nome }}</ion-label>
      <ion-label> {{ turma.turma }}</ion-label>
      <ion-button color = "danger" (click)="excluir(aluno.key)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button color= "success" (click)="alterar(aluno)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button color= "secondary" href = "salvar-mensagem">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
