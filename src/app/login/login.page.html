<ion-header>
  <ion-toolbar color = "success">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card-content>
    <form #meuSonho='ngForm'>
      <ion-item>
        <ion-label position="floating">Nome de usuário*:</ion-label>
        <ion-input #nome = "ngModel" [(ngModel)]="pais.nome" type="text" name = "nome" requiered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email *:</ion-label>
        <ion-input #email='ngModel' type="text" placeholder="insira o seu email" name="email" [(ngModel)]="pais.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha *:</ion-label>
        <ion-input #senha='ngModel' type="password" placeholder="insira a sua senha" name="senha" [(ngModel)]="pais.senha" minlength="8" required></ion-input>
      </ion-item>
    </form>
    <span style='color:red' *ngIf="nome.errors && nome.touched">
      <ion-label>O nome de usuário é obrigatório! </ion-label>
    </span>
    <span style='color:red' *ngIf="email.errors && email.touched">
      <ion-label>O email é obrigatório! </ion-label>
    </span>
    <span style='color:blue' *ngIf="senha.errors && senha.touched">
      <ion-label> A senha é obrigatória (minímo 8 caracteres)!</ion-label>
    </span>
  </ion-card-content>



  <ion-button text-center [disabled] = '!meuSonho.form.valid' expand="full" shape = "round" color = "success" (click)="entrar()">acessar</ion-button>
  <ion-button expand="full" color = "success" (click) = "mudar()" shape = "round"><ion-text color="dark">Esqueceu sua senha?</ion-text></ion-button>
</ion-content>
