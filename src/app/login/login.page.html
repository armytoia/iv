<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-form>
    <ion-item>
      <ion-label position="floating">Email*:</ion-label>
      <ion-input #ngModel=[(ngModel)]="pais.email" requiered></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha*:</ion-label>
      <ion-input [(ngModel)]="pais.senha" requiered></ion-input>
    </ion-item>
  </ion-form>
  <ion-button (click)="entrar"></ion-button>
</ion-content>
